--environment
	classname=simulation.environment.CooperativeForagingEnvironment,
	numberofpreys=10,
	steps=2000
--executor
	classname=taskexecutor.ParallelTaskExecutor
--evaluation
	classname=evolutionaryrobotics.evaluationfunctions.CooperativeForagingEvaluationFunction
--random-seed
	1
--controllers
	classname=evolutionaryrobotics.neuralnetworks.NeuralNetworkController,
	network=(
		classname=evolutionaryrobotics.neuralnetworks.CTRNNMultilayer,
		inputs=(
			PreyNNInput=(
				classname=evolutionaryrobotics.neuralnetworks.inputs.SensorNNInput,
				id=1
			),
			NearRobotNNInput=(
				classname=evolutionaryrobotics.neuralnetworks.inputs.SensorNNInput,
				id=2
			)
		),
		outputs=(
			TwoWheelNNOutput=(
				classname=evolutionaryrobotics.neuralnetworks.outputs.TwoWheelNNOutput,
				id=1
			)
		)
	)
--evolution
	classname=evolutionaryrobotics.evolution.GenerationalEvolution
--robots
	classname=simulation.robot.DifferentialDriveRobot,
	useMessenger=0,
	numberofrobots=2,
	sensors=(
		PreySensor_1=(
			classname=simulation.robot.sensors.PreySensor,
			id=1
		),
		NearRobotSensor_2=(
			classname=simulation.robot.sensors.NearRobotSensor,
			id=2
		)
	),
	actuators=(
		TwoWheelActuator_1=(
			classname=simulation.robot.actuators.TwoWheelActuator,
			id=1
		),
		RecruiterActuator_2=(
			classname=simulation.robot.actuators.RecruiterActuator,
			id=2
		),
		RecruitedActuator_3=(
			classname=simulation.robot.actuators.RecruitedActuator,
			id=3
		)
	)
--output
	CollectiveForraging-NoCom
--population load=CollectiveForraging-NoCom/populations/population1448,showbest
--random-seed 124826862
